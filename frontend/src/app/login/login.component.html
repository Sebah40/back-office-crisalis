<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
	
	<form (ngSubmit)="onLogin()" novalidate>
		<h2>Login</h2>
		<label for="username">Username:</label><br>
		<input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="username" required><br>
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
		<button mat-button type="submit" value="Submit">Submit</button>
		
        
	</form> 
</body>
</html>
