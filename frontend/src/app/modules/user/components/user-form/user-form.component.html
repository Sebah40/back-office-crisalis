<div id="container" class="container-xl d-flex flex-column p-3">
  <div>
    <h2 class="text-center text-light-emphasis mt-5">
      Formulario de {{ editOrCreateText }}
    </h2>
  </div>

  <form
    [formGroup]="formUser"
    class="row g-3 needs-validation mx-auto my-4 w-100"
    novalidate
    (ngSubmit)="onSubmit()"
  >
    <div class="col-md-6 form-floating my-4">
      <input
        formControlName="email"
        value="{{ userEdit.email }}"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email</label>
    </div>

    <div class="col-md-6 form-floating my-4">
      <input
        formControlName="name"
        value="{{ userEdit.name }}"
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Orange Team"
      />
      <label for="floatingInput">Nombre completo</label>
    </div>

    <div class="col-md-4 form-floating my-4">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="floatingInput"
      />
      <label for="floatingInput">Contrase√±a</label>
    </div>
    <div class="col-md-4 form-floating my-4">
      <div *ngIf="isEditing; else createMode">
        <div class="d-flex form-floating">
          <input
            [disabled]="true"
            value="{{ userEdit.username }}"
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="jafleitas"
          />
          <label for="floatingInput">Nombre de usuario</label>
        </div>
      </div>

      <ng-template #createMode>
        <div class="d-flex form-floating">
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="jafleitas"
          />
          <label for="floatingInput">Nombre de usuario</label>
        </div>
      </ng-template>
    </div>

    <div class="col-md-4 form-floating my-4">
      <select
        formControlName="roles"
        value="{{ userEdit.roles[0] }}"
        class="form-select form-select-sm"
        aria-label="Rol"
      >
        <option selected></option>
        <option value="admin">Administrador</option>
        <option value="user">Vendedor</option>
      </select>
      <label for="floatingInput">Rol de usuario</label>
    </div>

    <div class="d-flex justify-content-center my-2">
      <app-button-back></app-button-back>
      <button [disabled]="formUser.invalid" class="createbutton" type="submit">
        {{ editOrCreateText }}
      </button>
    </div>
  </form>
</div>
